<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #result {
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter two numbers to check if their sum is 7:</h2>
    <form onsubmit="checkSum(); return false;">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>
        <br>
        <button type="submit">Check Sum</button>
    </form>

    <div id="result"></div>

    <audio id="audio" src=thala.mp3"></audio>

    <script>
        function checkSum() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 + num2;

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (sum === 7) {
                resultDiv.innerHTML = 'THALA FOR A REASON';
                playSound();
            } else {
                resultDiv.innerHTML = 'Sum is not 7. Try again!';
            }
        }

        function playSound() {
            var audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
